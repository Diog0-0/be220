<div>
  <ion-toolbar color="secondary">
    <div class="toolbar-container">
      <!-- menu button start -->
      <ion-buttons>
        <ion-menu-button color="light" />
      </ion-buttons>
      <!-- logo or img start -->
      <app-logo />
      <!-- notification button start -->
      <app-notification />
    </div>
    <!-- avatar section start -->
    <div class="avatar-container my-2">
      <ion-avatar slot="start" style="height: 70px; width: 70px">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <div class="flex-col ml-2">
        <ion-text class="avatar-name">{{user.name}}</ion-text>
        <ion-text color="tertiary" class="avatar-level">{{user.level}}</ion-text>
      </div>
    </div>
  </ion-toolbar>
</div>
<!-- principal content start -->
<ion-content [fullscreen]="true">
  <div class="content-section">
    <p class="content-title">Personal online</p>
    <div class="carousel-container">
      <app-card
        *ngFor="let slide of slidesPersonal"
        [title]="slide.title"
        [label]="slide.label"
        [icon]="slide.icon"
        [type]="slide.type"
        class="mr-2"
      />
    </div>
  </div>
  <div class="content-section">
    <p class="content-title">Programas</p>
    <div class="carousel-container">
      <app-card
        *ngFor="let slide of slidesTreinos"
        [title]="slide.title"
        [label]="slide.label"
        class="mr-2"
      />
    </div>
  </div>

    <p class="content-title">Conte√∫dos</p>
