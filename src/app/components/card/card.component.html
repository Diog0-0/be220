<ion-button fill="clear" class="card-container">
  <div [class]="type === 'new' ? 'card-content new' : 'card-content normal'">
    <div *ngIf="type === 'new'" class="backdrop-filter z-2"></div>
    <ion-icon
      slot="icon-only"
      *ngIf="icon && type === 'new'"
      [name]="icon"
      color="light"
      class="z-20"
      style="width: 50px; height: 50px; padding-right: 10px"
    />
    <div class="textos">
      <ion-text color="primary" class="card-label z-20" *ngIf="label">{{
        label
      }}</ion-text>
      <ion-text color="light" class="card-title z-20" *ngIf="title">{{
        title
      }}</ion-text>
    </div>
  </div>
</ion-button>
