<div class="notification-container">
  <ion-icon
    name="ellipse"
    color="medium"
    class="new-notification z-20"
    *ngIf="newNotification"
  />
  <ion-button
    (click)="setOpen(true)"
    shape="round"
    slot="end"
    color="dark"
    class="notification-button z-10"
  >
    <ion-icon
      slot="icon-only"
      name="notifications"
      size="small"
      color="primary"
    />
  </ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="modal-title">Notificações</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)"
              ><ion-icon name="close-outline" size="large"></ion-icon
            ></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" color="secondary">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni illum
          quidem recusandae ducimus quos reprehenderit. Veniam, molestias quos,
          dolorum consequuntur nisi deserunt omnis id illo sit cum qui. Eaque,
          dicta.
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</div>
