<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Logo / nome da aplicacao</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div>
      <strong class="capitalize">{{ section[0].name }}</strong>
      <p>Carousel aqui</p>
    </div>
    <div>
      <strong class="capitalize">{{ section[1].name }}</strong>
      <p>Carousel aqui</p>
    </div>
    <div>
      <strong class="capitalize">{{ section[2].name }}</strong>
      <p>Carousel aqui</p>
    </div>
  </div>
</ion-content>
